<h2>{{place}}</h2>
<div v-if="open">
    <p><b>{{place}} is open today!</b></p>
        <ul v-for="event in items">
            <li>
                <p>{{event.person}} is there from {{event.starttime}} to {{event.endtime}}</p>
                <p v-if="event.email">{{event.person}}s email is: {{event.email}}</p>
                <p v-if="event.person">Comment: {{event.comment}}</p>
            </li>
        </ul>
</div>
<div v-else>
    <p><b>{{place}} is not open today.</b></p>
</div>
