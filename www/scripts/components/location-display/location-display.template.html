<input v-if="fieldtype == 'String'" v-on:blur="update" v-model="content">
<input v-if="fieldtype == 'Place'" v-model="content" disabled>
<input v-if="fieldtype == 'Time'" type="time" v-on:blur="update" v-model="content">
<su-datepicker v-if="fieldtype == 'Date'" :title="content | date 'YYYY-MM-DD" :date.sync="content" v-on:blur="update" id="date"></su-datepicker>
